<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="human-section">
      <img src="./assets/human.jpeg" class="human-photo" alt="Depiction of humanity">
      <div class="human-score-section">
        <h2>Human Player</h2>
        <h2 class="human-name-and-emoji" id="humanName"></h2>
        <h2 class="human-name-and-emoji" id="humanToken"></h2>
        <h3 class="wins-tally">Wins</h3>
        <p class="wins-tally" id="humanWinsCount">0</p>
      </div>
    </section>
    <section class="main-section" id="homePage">
      <header>
        <h1>Rock, Paper, Scissors</h1>
      </header>
      <div class="name-human-player-area">
        <h2 class="game-text">Choose your name and token</h2>
        <div class="name-input-forms">
          <div class="input-boxes-labels">
            <input class="input-box" id="userNameInput" type="text" value="your name">
            <label for="userNameInput" class="label">Name</label>
          </div>
          <div class="input-boxes-labels">
            <input class="input-box" id="userEmojiInput" type="text" value="your favorite emoji">
            <label for="userEmojiInput" class="label">Token</label>
          </div>
          <button class="make-name-button "id="updateNameButton" type="button">GO</button>
        </div>
      </div>
      <div class="choose-game-area hidden">
        <h2 class="game-text">Which game would you like to play?</h2>
        <div class="game-choices">
          <button type="button" id="classicGameButton">classic</button>
          <button type="button" id="spookyGameButton">spooky</button>
        </div>
      </div>
    </section>
    <section class="main-section hidden" id="gamePage">
      <header>
        <dl>
          <!-- rules of the game -->
        </dl>
        <h1 id="gameHeader"><!--game type populates here--></h1>
        <button class="change-game-button" type="button" id="changeGameButton">Change Game</button>
      </header>
      <div class="classic-game-area hidden">
        <div class="classic-fighter-display">
          <!-- images will populate here -->
        </div>
        <div class="classic-fighter-instructions">
          <h2 class="game-text">◀  Choose your fighter and <br> click the FIGHT button ▼</h2>
          <!-- button will populate here -->
        </div>
        <img class="question-mark" src="./assets/questionmark.png" alt="Question Mark">
      </div>
      <div class="classic-results-area hidden">
        <!-- results populate here -->
      </div>
      <div class="spooky-game-area hidden">
        <div class="spooky-fighter-display">
          <!-- images will populate here -->
        </div>
        <div class="spooky-fighter-instructions">
          <h2 class="game-text">◀  Choose your fighter and <br> click the FIGHT button ▼</h2>
          <!-- button will populate here -->
        </div>
        <img class="circle" src="./assets/circle2.png" alt="Blood Splatter">
      </div>
      <div class="spooky-results-area hidden">
        <!-- results populate here -->
      </div>
    </section>
    <section class="computer-section">
      <img src="./assets/terminator.jpeg" class="computer-photo" alt="Depiction of the computer enemy">
      <div class="computer-score-section">
        <h2>Computer</h2>
        <h3 class="wins-tally">Wins</h3>
        <p class="wins-tally" id="computerWinsCount">0</p>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="./main.js"></script>
  <script type="text/javascript" src="./player.js"></script>
  <script type="text/javascript" src="./game.js"></script>
  <script type="text/javascript" src="./game-data.js"></script>
</html>
